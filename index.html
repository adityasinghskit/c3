<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <style>
      #navbar{
        width:90%;
        margin:auto;
        display:flex;
        justify-content: space-between;
        cursor: pointer;
      }
      #add-money{
        width:20%;
        margin:auto;
        text-align: center;
      }
      #add_to_wallet, #book_movies{
        
        height:30px;
        margin:20px auto;
      }
    </style>
  </head>
  <body>
    <div id="navbar" onclick="window.location.href='index.html'">
      <h1>Add Money to wallet</h1>
      <h1 id="wallet"></h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="add-money">
      <input type="number" id="amount" placeholder="100"><br>
      <button id="add_to_wallet" onclick="addMoney()">Add to wallet</button><br>
      <button id="book_movies" onclick="window.location.href='movies.html'">Book movies</button>
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
    </div>
  </body>
</html><script src="scripts/index.js"></script>
