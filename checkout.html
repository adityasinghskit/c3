<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <style>
      #navbar{
        width:90%;
        margin:auto;
        display:flex;
        justify-content: space-between;
        cursor: pointer;
      }
      #user-detail{
        width:80%;
        margin:20px auto;
      }
      #movie{
        width:80%;
        margin:20px auto;
      }
      #movie>div{
        width:25%;
        margin:auto;

      }
      #movie img{
        width:100%;
        height:450px;
      }
    </style>
  </head>
  <body>
    <div id="navbar" onclick="window.location.href='index.html'">
      <h1>Checkout | Cost: 100/seat</h1>
      <h1 id="wallet"></h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="user-detail">
      <input id="user_name" type="text" placeholder="Booking name">
      <input id="number_of_seats" type="number" placeholder="No of tickets">
      <button id="confirm" onclick="getBooking()">Confirm Booking</button>
      <!-- input field to accept user name with id as "user_name"  -->
      <!-- input field to accept number of seats with id as "number_of_seats"  -->
      <!-- A submit button to confirm booking with id as "confirm"  -->
    </div>

    <div id="movie">
      <!-- Append the selected movie for booking here -->
      <!-- movie should have title and image  -->
      <!-- It should be the same movie you selected for booking  -->
    </div>
  </body>
</html>
<script src="scripts/checkout.js"></script>
